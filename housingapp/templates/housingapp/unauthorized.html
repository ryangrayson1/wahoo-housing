<!--
    References:
    1.
    Title: How do I auto resize an image to fit a div container
    https://stackoverflow.com/questions/3029422/how-do-i-auto-resize-an-image-to-fit-a-div-container

{%load static%}
{% load bootstrap5 %}
{% bootstrap_css %}
<style>
    img{
        object-fit: cover;
        max-width: 100%;
        max-height: 100%;
    }
</style>
<div class="w-100 d-flex flex-column align-items-center">
    <img src="{% static 'housingapp/images/Wahoo_Housing_Solutions.png' %}" alt="">
</div>
