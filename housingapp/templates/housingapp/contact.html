{% extends 'housingapp/base_page.html' %}
{% block content %}
{% if user.is_authenticated %}
<style>
	.message {
		padding-bottom: 16px;
	}
</style>
<div class="container">
	<div class=" text-center mt-5 ">
		<h1>Contact Form</h1>
	</div>
	<div class="row">
		<div class="col-lg-7 mx-auto">
			<div class="card mt-2 mx-auto p-4" style="background-color: aliceblue;">
				<div class="card-body">
					<div class="container">
						<form id="contact-form" role="form" method="post">
							{% csrf_token %}
							<div class="controls">
								<div class="row">
									<div class="col-md-12">
										{% if toEmail %}
										<div class="form-group"> <label for="to_email">To:
												*</label> <input value="{{ toEmail }}" id="form_email"
												type="email" name="to_email2" class="form-control"
												placeholder="Please enter your email *" required="required"
												data-error="Valid email is required." readonly="readonly"> </div>
										{% else %}
										<div class="form-group"> <label for="to_email">Address to send the email to
												*</label> <input id="form_email" type="email" name="to_email2"
												class="form-control" placeholder="Please enter your email *"
												required="required" data-error="Valid email is required."> </div>
										{% endif %}
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group"> <label for="form_name">First Name *</label> <input
												value="{{ user.first_name }}" id="form_name" type="text" name="name"
												class="form-control" placeholder="Please enter your firstname *"
												required="required" data-error="Firstname is required."> </div>
									</div>
									<div class="col-md-6">
										<div class="form-group"> <label for="form_lastname">Last Name *</label> <input
												value="{{ user.last_name }}" id="form_lastname" type="text"
												name="surname" class="form-control"
												placeholder="Please enter your lastname *" required="required"
												data-error="Lastname is required."> </div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group"> <label for="form_email">From: *</label> <input
												value="{{ user.email }}" id="form_email" type="email" name="email"
												class="form-control" placeholder="Please enter your email *"
												required="required" data-error="Valid email is required."> </div>
									</div>
									<div class="col-md-6">
										<div class="form-group"> <label for="form_need">Please specify your need
												*</label> <select id="form_need" name="need" class="form-control"
												required="required" data-error="Please specify your need.">
												<option value="" selected disabled>--Select Your Issue--</option>
												<option>Interested in listing</option>
												<option>Report inaccurate information</option>
												<option>General Question</option>
												<option>Other</option>
											</select> </div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 message">
										<div class="form-group"> <label for="form_message">Message *</label> <textarea
												id="form_message" name="message" class="form-control"
												placeholder="Write your message here." rows="4" required="required"
												data-error="Please, leave us a message."></textarea> </div>
									</div>
									<div class="row" style="padding-right:0px">
										<div class="col">
											<a class="btn btn-danger" href="{% url 'housingapp:PostedListings' %}">Return to Listings</a>

										</div>
										<div class="text-end float-end col" style="padding-right:0px">
											<input name="sendEmail" type="submit" class="btn btn-success btn-send btn-block " value="Send Message">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div> <!-- /.8 -->
		</div> <!-- /.row-->
	</div>
</div>
{% else %}
{% include 'housingapp/unauthorized.html' %}
{% endif %}
{%endblock%}
